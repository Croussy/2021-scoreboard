services:
  website:
    image: sthack-interface-2021
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 443:4400
    environment:
      NODE_ENV: production
      NODE_PATH: ./
      APP_MONGO: mongodb://sthack-admin:sthack-password@mongo:27017
      APP_REDIS: redis://redis:6379
    networks:
      - apps
    depends_on:
      - mongo
      - redis

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      # ME_CONFIG_BASICAUTH_USERNAME: sthack-admin
      # ME_CONFIG_BASICAUTH_PASSWORD: sthack-password
      ME_CONFIG_MONGODB_ADMINUSERNAME: sthack-admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: sthack-password
      ME_CONFIG_MONGODB_URL: mongodb://sthack-admin:sthack-password@mongo:27017/
    networks:
      - apps
    depends_on:
      - mongo

  mongo:
    image: mongo
    restart: always
    # ports:
    #   - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: sthack-admin
      MONGO_INITDB_ROOT_PASSWORD: sthack-password
      MONGO_INITDB_DATABASE: sthack
    volumes:
      - mongo-data:/data/db
    networks:
      - apps

  redis:
    image: redis
    restart: always
    # ports:
    #   - 6379:6379
    networks:
      - apps

volumes:
  mongo-data:

networks:
  apps:
